name: CD

on:
  push:
    branches:
    - master

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: 
          node-version: "16.x"
      - run: npm cache clean --force
      - run: npm install
      - run: npm run build
  
  deploy: 
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        node-version: [16.x]
        
    steps: 
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: 
          node-version: "16.x"
      - run: npm cache clean --force
      - run: npm install
      - run: npm run build
      
      - name: Deploy to vps
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: | 
            cd /home/dopas/projects/weather-pwa
            git pull origin master
            npm cache clean --force
            npm install
            npm run build
